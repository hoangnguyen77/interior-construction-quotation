<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="cont">
    <h1>Login to your account</h1>
    <!--- Error Start --->
    <div class="panel-body">
        <div th:if="${error}">
            <div class="alert alert-danger text-center">
                <span th:text="${error}"></span>
            </div>
        </div>
    </div>
    <!--- Error End --->

    <form th:action="@{/reset-password}" th:object="${passwordResetForm}" method="post">
        <p class="alert alert-danger text-center" th:if="${#fields.hasGlobalErrors()}"
           th:each="error:${#fields.errors('global')}"
           th:text="${error}">Validation error</p>

        <input type="hidden" name="token" th:value="${token}">

        <div class="form-group">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <div class="form-group">
            <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm password" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
        </div>

        <button type="submit" class="btn btn-primary">Reset password</button>
        <a href="http://localhost:8080/"> Back home</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
